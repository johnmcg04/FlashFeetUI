name: eslinter.js CI

on:
  push:
    branches: [ main, ready-for-signoff ]
  pull_request:
    branches: [ main, ready-for-signoff ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run:
        npm install
    
    - name: Run linter
      run:
        npm run lint
