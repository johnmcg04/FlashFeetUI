<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Delete Job Role</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="deleteJobRole" class="mt-4">
            
            <form id="deleteForm" action="/delete-job-role" method="post" onsubmit="return confirm('Are you sure you want to delete this job role?');">
                <div class="form-group">
                    <label for="jobroles">Job Roles</label>
                    <select id="jobRole" name="jobRole" class="form-control" required>
                        {% for jobrole in jobroles  %}
                            <option value="{{ jobrole.jobRole }}">{{ jobrole.jobRole }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </section>
    </main>
</body>
</html>
