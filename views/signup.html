<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="public/images/kainosFavicon.ico">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" href="public/loginStyle.css">
    <!-- OwlCarousel CDN for image slider-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
          integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
    <!-- Font awesome CDN for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body class="body">
    <main class="login-block">
        <div class="container">
            <div class="row">
              <div class="col-md-4 login-sec">
                <div class="logo" >
                    <img src="public/images/kainosDarkLogo.png" alt="kainosDarkLogo" style="width: 175px;">
                </div>
            <form class="login-form" action="/signup" method="post">
                  {% if errormessage %}
                            <div class="alert alert-danger" role="alert">
                                {{ errormessage }}
                            </div>
                  {% endif %}
              <div class="form-group"> <!-- username input -->
                <i class="fa fa-user" style="font-size: 12px"></i>
                <label for="exampleInputUsername1" class="text-uppercase" style="font-family: sans-serif; font-size: 12px">Username</label>
                <input type="text" id="signup_username" name="username" class="form-control" placeholder="Enter your username" value="{{ username }}" required>
              </div>
              <div class="form-group"> <!-- password input -->
                <i class="fa fa-lock" style="font-size: 12px"></i>
                <label for="exampleInputPassword1" class="text-uppercase" style="font-family: sans-serif; font-size: 12px">Password</label>
                <input type="password" id="signup_password" name="password" class="form-control" placeholder="Enter your Password" value="{{ password }}" required>
              </div>
              <button type="submit" id="signup" class="btn-block login-button" style="border-radius: 20px; margin-top: 20px">Sign Up</button>
            </form>
          </div>
          <div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 750px">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  </ol>
              <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="public/images/LastDayBeforeChristmasEAYLAcademy2023.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <div class="banner-text">
                      <h2>Make Great Friends</h2>
                      <p></p>
                  </div>  
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="public/images/FlexiSpaceDailyStandUp2023EAYLAcademy.png" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                    <h2>Progress Your Career</h2>
                    <p></p>
                </div>  
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="public/images/ChristmasParty6thDec2023big.png" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                    <h2>Have Amazing Fun</h2>
                    <p></p>
                </div>  
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="public/images/kainosFlux.png" alt="Fourth Slide">
                <div class="carousel-caption d-none d-md-block"></div>
            </div>
            </div>
          </div>
        </div>
    </main>
    <footer id="footer" class="footer">
      <div class="container text-center">
        <div class="mt-3 mb-2">
            <p class="mb-4">Need help?</p>
            <div class="row mb-4">
                <div class="col">
                    <div class="link-container">
                        <span><a href="https://www.twitter.com/KainosSoftware/" id="twitterIcon"><i class="fab fa-twitter"          style="font-size: 30px"></i></a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span><a href="https://www.facebook.com/KainosSoftware/" id="facebookIcon"><i class="fab fa-facebook-f"     style="font-size: 30px"></i></a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span><a href="https://www.linkedin.com/company/kainos/" id="linkedinIcon"><i class="fab fa-linkedin"       style="font-size: 30px"></i></a></span>   
                    </div>
                </div>
            </div>
        <div class="pt-2 link-container">Contact us @ <a href="https://www.kainos.com" id="kainosLink">Kainos.com</a></div>
        <div class="pt-4 pb-4">CopyrightÂ© 2023 Kainos. Registered in NI NI019370</div>
      </div>
    </div>
    </footer>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
              integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
        <script>
            $(document).ready(function () {
    
                $('.owl-carousel').owlCarousel({
                    loop: true,
                    autoplay: true,
                    autoplayTimeout: 1000,
                    autoplayHoverPause: true,
                    items: 1
                });
            });
        </script>
      
</body>
</html>
