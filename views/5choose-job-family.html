<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add New Job Role</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                <div class="col-md-12">
                    <h1>Add New Job Role</h1>
                </div>
            </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    <p>Choose The Job Family Of The New Job Role</p>
                    <form id="chooseJobFamily" action="/admin-choose-job-family" method="post">
                        <div class="form-group">
                            <label for="JobFamily">Job Family</label>
                            <select id="jobFamily" name="jobFamily" class="form-control" required>
                                {% for jobFamily in jobFamilies %}
                                    <option value="{{ jobFamily }}">{{ jobFamily }}</option>
                                  {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Next</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
